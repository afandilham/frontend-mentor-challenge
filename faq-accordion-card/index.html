<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-faq">
        <picture class="card-faq__img">
          <source
            media="(max-width: 800px)"
            class="card-faq__img--illustration"
            srcset="./assets/img/illustration-woman-online-mobile.svg"
          />
          <img class="card-faq__img--illustration" src="./assets/img/illustration-woman-online-desktop.svg" alt="Woman illustration">
        </picture>
        <img class="card-faq__box" src="./assets/img/illustration-box-desktop.svg" alt="" />
        <div class="card-faq__list">
          <h1>FAQ</h1>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
